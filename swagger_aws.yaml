definitions:
  Empty:
    type: "object"
    title: "Empty Schema"
  Error:
    type: "object"
    title: "Error Schema"
  Usuario:
    type: "object"
    required:
    - "id"
    - "sub"
    - "usuario"
    - "nome"
    - "email"
    properties:
      id:
        type: "integer"
        format: "int64"
      sub:
        type: "string"
      usuario:
        type: "string"
      nome:
        type: "string"
      email:
        type: "string"
      data_nascimento:
        type: "string"
      cpf:
        type: "string"
      cidade:
        type: "string"
      pais_id:
        type: "integer"
        format: "int64"
      foto:
        type: "string"
      telefone:
        type: "string"
      descricao:
        type: "string"
      destino:
        type: "array"
      preferencia:
        type: "array"
  Preferencia:
    type: "object"
    required:
    - "id"
    - "grupo"
    - "descricao"
    properties:
      id:
        type: "integer"
        format: "int64"
      grupo:
        type: "string"
      descricao:
        type: "string"
  Conexao:
    type: "object"
    required:
    - "id"
    - "usuario_publicou_id"
    - "usuario_conectou_id"
    - "data"
    - "status"
    properties:
      id:
        type: "integer"
        format: "int64"
      usuario_publicou_id:
        type: "integer"
        format: "int64"
      usuario_conectou_id:
        type: "integer"
        format: "int64"                
      data:
        type: "string"
      status:
        type: "string"        
  Conexoes:     
      type: "array"   
      items:
        $ref: '#/definitions/Conexao'      
  Planejamento:
    type: "object"
    required:
    - "id"
    - "conexao_id"
    - "data_plan"
    - "cidade"
    - "situacao"
    properties:
      id:
        type: "integer"
        format: "int64"
      conexao_id:
        type: "integer"
        format: "int64"
      data_plan:
        type: "string"
      descricao:
        type: "string"            
      situacao:
        type: "string"  
  Planejamentos:     
      type: "array"   
      items:
        $ref: '#/definitions/Planejamento'
  Mensagem:
    type: "object"
    required:
    - "id"
    - "planejamento_id"
    - "usuario_id"
    - "data_hora"
    - "mensagem"
    properties:
      id:
        type: "integer"
        format: "int64"
      planejamento_id:
