    x-amazon-apigateway-authtype: "custom"
    x-amazon-apigateway-authorizer:
      authorizerUri: "arn:aws:apigateway:us-east-1:lambda:path/2015-03-31/functions/arn:aws:lambda:us-east-1:913095638699:function:sr-lambda-auth-user-api-gateway/invocations"
      authorizerResultTtlInSeconds: 0
      type: "token"
definitions:
  Empty:
    type: "object"
    title: "Empty Schema"
  Error:
    type: "object"
    title: "Error Schema"
  User:
    type: "object"
    required:
    - "id"
    - "nome"
    - "role"
    properties:
      id:
        type: "integer"
        format: "int64"
      nome:
        type: "string"
      role:
        type: "string"
x-amazon-apigateway-gateway-responses:
  DEFAULT_4XX:
    statusCode: 401
    responseParameters:
      gatewayresponse.header.Access-Control-Allow-Origin: "'*'"        
